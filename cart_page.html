            <script>
                var total = 0, product1Qty = 1, product2Qty = 1, product3Qty = 1;
                function edit(product) {

                    if (product == "product_hw_p30_lite") {
                        product1Qty = document.getElementById("product_hw_p30_lite_qty").value;
                        //  var price=document.getElementById("unit_price").value;
                        //  document.getElementById("product_hw_p30_lite_qty").innerHTML = qty;
                        // total=total + (product1Qty*25599.00).toFixed(2);

                        document.getElementById("product_hw_p30_lite_price").innerHTML = ("৳") + (product1Qty * 25599.00).toFixed(2);
                        total = (product1Qty * 25599.00 + product2Qty * 25599.00 + product3Qty * 25599.00).toFixed(2);

                        document.getElementById("total_price").innerHTML = ("৳") + total + (" /=");

                    }
                    else if (product == "product_hw_p35_lite") {
                        product2Qty = document.getElementById("product_hw_p35_lite_qty").value;
                        //  var price=document.getElementById("unit_price").value;
                        //document.getElementById("product_hw_p35_lite_qty").innerHTML = qty;
                        //total=total + (product2Qty*25599.00).toFixed(2);

                        document.getElementById("product_hw_p35_lite_price").innerHTML = ("৳") + (product2Qty * 25599.00).toFixed(2);
                        total = (product1Qty * 25599.00 + product2Qty * 25599.00 + product3Qty * 25599.00).toFixed(2);

                        document.getElementById("total_price").innerHTML = ("৳") + total + (" /=");

                    }
                    else if (product == "product_hw_p40_lite") {
                        product3Qty = document.getElementById("product_hw_p40_lite_qty").value;
                        //  var price=document.getElementById("unit_price").value;
                        //  document.getElementById("product_hw_p40_lite_qty").innerHTML = qty;
                        //total=total + (product3Qty*25599.00).toFixed(2);

                        document.getElementById("product_hw_p40_lite_price").innerHTML = ("৳") + (product3Qty * 25599.00).toFixed(2);
                        total = (product1Qty * 25599.00 + product2Qty * 25599.00 + product3Qty * 25599.00).toFixed(2);

                        document.getElementById("total_price").innerHTML = ("৳") + total + (" /=");
                    }



                }
                total = (product1Qty * 25599.00 + product2Qty * 25599.00 + product3Qty * 25599.00).toFixed(2);

                document.getElementById("total_price").innerHTML = ("৳") + total + (" /=");



            </script>
            <!--For removing a row jquery-->
            <script>
                $(document).ready(function () {

                    $("#cart-table-id").on('click', '.btnDelete', function () {
                        $(this).closest('tr').remove();
                        updateTotals();
                    
                    });

                });

                $(document).ready(function () {

                    $("#clear-shopping-cart").click(function () {
                        $("#cart-table-id").remove();
                        $("#total_price_p").remove();
                       

                    });

                });

            function updateTotals() {
                var $totalGrandCell = $('#total_price');
                if(total>0)
                {
                    total=total- 25599.00;
                }
               
            $totalGrandCell.text(total);

            //document.getElementById("total_price").innerHTML = ("৳") + total + (" /=");

        }
